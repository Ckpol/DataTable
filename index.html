<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.0-beta2-dist/css/bootstrap.css">
    <title>Таблица данных</title>
</head>

<body>
  <header class="header hidden">
  <div class="search-form">
      <nav class="navbar navbar-light bg-light nav search-form__nav">
          <form class="d-flex">
              <input class="form-control mr-sm-2 search_input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0 search_button" type="button">Поиск</button>
              <button type="button" class="btn btn-outline-primary search_reset">Сброс</button>
              <fieldset class="search-form__rows">
                <label class="search-form__rows-label" for="rows-quantity">Элементов на странице</label>
                <select id="rows-quantity" name="rows" class="form-select form-select-sm" aria-label="Default select example">
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                </select>
              </fieldset>
            </form>
          <div class="d-flex data_info">
            <button type="button" class="btn btn-primary data_named" tooltip="">Загруженная база</button>
            <button type="button" class="btn btn-danger data_reloaded">Выбрать новую базу</button>
        </div>
        </nav>
  </div>
  </header>

  <main>
    <section class="popup">
      <div class="container popup_container">
        <div class="row">
          <span class="col">Загрузка базы</span>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary btn-lg popup_dataSmall">Small</button>
          <button type="button" class="btn btn-primary btn-lg popup_dataBig">Big</button>
        </div>
    </div>
    </section>

    <section class="content hidden">
      <div class="data-table content__data-table"></div>
      <div class="navigation content__navigation">
          <nav aria-label="Page navigation example">
              <ul class="pagination">
                  <li class="page-item page-item_previous disabled">
                    <a class="page-link page-link_previous" href="#">Previous</a>
                  </li>
                  <li class="page-item page-item_next">
                    <a class="page-link page-link_next" href="#">Next</a>
                  </li>
              </ul>
          </nav>
      </div>
    </section>
  </main>

  <article class="progress hidden">
    <div class="progress__circle progress__circle_01"></div>
    <div class="progress__circle progress__circle_02"></div>
    <div class="progress__circle progress__circle_03"></div>
    <div class="progress__circle progress__circle_04"></div>
    <div class="progress__circle progress__circle_05"></div>
    <div class="progress__circle progress__circle_06"></div>
    <div class="progress__circle progress__circle_07"></div>
    <div class="progress__circle progress__circle_08"></div>
  </article>

  <template id="description">
    <div class="description">
      <button type="button" class="btn-close" aria-label="Close"></button>
      <p>Выбран пользователь:<span class="description__userName"></span></p>
      <p>Описание:</p>
      <p><textarea rows="4" cols="75" class="description__text" readonly></textarea></p>
      <p>Адрес проживания:<span class="description__streetAddress"></span></p>
      <p>Город:<span class="description__city"></span></p>
      <p>Провинция/штат:<span class="description__state"></span></p>
      <p>Индекс:<span class="description__zip"></span></p>
  </div>
  </template>

  <template id="message_error">
    <section class="message_error">
      <div class="message_error__container popup_container">
        <p>Ой... что то пошло не так</p>
        <p><span class="col errorDesc"></span></p>
        <p>Подождите немного или</p>
        <div class="row">
          <button type="button" class="btn btn-primary btn-lg data_reloaded">Выбрать новую базу</button>
          <button type="button" class="btn btn-primary btn-lg data_default_load">Загрузить моки</button>
        </div>
      </div>
    </section>
  </template>

<script src="./lodash.js"></script>
<script type="module" src="./js/util.js"></script>
<script type="module" src="./js/load.js"></script>
<script type="module" src="./js/table.js"></script>
<script type="module" src="./js/pagination.js"></script>
<script type="module" src="./js/description.js"></script>
<script type="module" src="./js/search.js"></script>
<script type="module" src="./js/navbar-actions.js"></script>
<script type="module" src="./js/error-message.js"></script>
<script type="module" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
</body>
</html>
